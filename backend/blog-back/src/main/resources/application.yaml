spring:
  application:
    name: blog-back
  datasource:
    url: jdbc:postgresql://localhost:5432/blog-platform
    password: postgres
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration